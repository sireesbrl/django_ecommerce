{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Listing Title">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Describe Listing">
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="text" name="image" class="form-control" id="image" placeholder="Enter Image Link">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Enter Listing Price">
        </div>
        <div class="form-group">
            <label for="category">Select a Category:</label>
            <select name="category" id="category">
                <option disabled selected>---Select---</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Create">
    </form>
{% endblock %}
